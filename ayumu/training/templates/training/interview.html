{% extends "base.html" %}

{% block title %}INTERVIEW{% endblock %}

{% block content %}
        <h3>{{ right }}</h3>
        <h4>{{ previous_result }}</h4>
        <h2><p>{{ question }}</p></h2>
        <form action="." method="post">
            {% for field in form %}
                {{ field }}
            {% endfor %}
            {% csrf_token %}
            <p><input type="submit" value="send"></p>
        </form>
{% endblock %}
